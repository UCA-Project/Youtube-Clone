<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./style.css" />
        <title>YouTube</title>
        <link href="https://iconarchive.com/download/i98467/dakirby309/simply-styled/YouTube.ico" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>
        
        <!-- https://img.youtube.com/vi/영상의 id 값/0.jpg-->
        <div class="헤더">
            <div class="왼쪽헤더">
                <span class="material-symbols-outlined">
                    menu
                    </span>
                <a href="https://www.youtube.com"><img src="./img/youtube_logo_icon_167938.png"></a>
                <a id="KR">KR</a>
            </div>
            <div class="중간헤더">
            
            <form>
               
             
                <input type="text" placeholder="검색"></input>
                <span class="material-symbols-outlined" id="keyboard">keyboard<style>
                    .material-symbols-outlined {
                      font-variation-settings:
                      'FILL' 1,
                      'wght' 100,
                      'GRAD' -25,
                      'opsz' 48
                    }</style></span>
                <button id="b"><span class="material-symbols-outlined" id="a">
                    search
                </span></button>
                
                    
                <button id="c"><span class="material-icons">
                    mic
                    <style>
                        .material-symbols-outlined {
                        font-variation-settings:
                        'FILL' 1,
                        'wght' 300,
                        'GRAD' 200,
                        'opsz' 48
                        }
                    </style>
                    
                </span></button>
            </form>
            </div>
            <div class="오른쪽헤더">
                

                <span class="material-icons" >video_call</span>
                
                <span class="material-icons">notifications</span>
                <span class="material-icons" id="account">
                    account_circle
                    </span>
                
            </div>
        </div>
        <div class="메인">
            메인
        </div>
    </body>
